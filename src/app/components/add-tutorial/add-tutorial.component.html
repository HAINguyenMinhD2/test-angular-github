<div style="width: 400px; margin: auto;">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">題名</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="tutorial.title" name="title" />
            </div>

            <div class="form-group mt-2">
                <label for="description">説明</label>
                <input class="form-control" id="description" required [(ngModel)]="tutorial.description"
                    name="description" />
            </div>

            <div class="form-group mt-2">
                <label class="form-check-label" for="type">タイプ</label>
                <select class="form-select" name="type" aria-label="Type" required [(ngModel)]="tutorial.type">
                    <option value="beginner" selected>初心者</option>
                    <option value="advance">前進</option>
                </select>
            </div>

            <div class="form-group mt-2">
                <input class="form-check-input" type="checkbox" id="published" required [(ngModel)]="tutorial.published">
                <label class="form-check-label" for="published">公開済み</label>
            </div>

            <button (click)="saveTutorial()" class="btn btn-success mt-5">送信</button>
        </div>

        <div *ngIf="submitted">
            <h4>正常に送信しました!</h4>
            <button class="btn btn-success" (click)="newTutorial()">追加</button>
        </div>
    </div>
</div>
